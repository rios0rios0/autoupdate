# autoupdate configuration
# Tokens can be set inline, via environment variable references (${VAR}),
# or as a path to a file containing the token.

providers:
  - type: github
    token: "${GITHUB_TOKEN}"
    organizations:
      - "my-org"

  # - type: azuredevops
  #   token: "${AZURE_DEVOPS_PAT}"
